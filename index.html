<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <div class="container">
      <div class="pic">
        <img class="pic--original" src="./images/image-equilibrium.jpg" alt="">
        <div class="img--hover__container">
          <img class="pic--hover" src="./images/icon-view.svg" alt="">
        </div>
      </div>


      <div class="content">
        <div class="content__desc">
          <h1>Equilibrium#3429</h1>
          <p>Our Equillibrium collection promotes balance and calm</p>
        </div>

        <div class="content__update">
          <div class="content__update--left">
            <img src="./images/icon-ethereum.svg" alt="">
            <p>0.041ETH</p>
          </div>
          <div class="content__update--right">
            <img src="./images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>

        <div class="content__author">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>


      
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexid</a>.
  </div>

  
</body>
</html>
